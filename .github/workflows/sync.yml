name: sync
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (no saved creds)
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configure git user
        run: |
          git config user.name "chelaran-sync-bot"
          git config user.email "actions@github.com"

      - name: Verify access
        run: |
          git ls-remote https://bambutcha:${{ secrets.BAMBUTCHA_PERSONAL_TOKEN }}@github.com/bambutcha/yagalog.git

      - name: Push master to personal mirror
        run: |
          git push https://bambutcha:${{ secrets.BAMBUTCHA_PERSONAL_TOKEN }}@github.com/bambutcha/yagalog.git HEAD:master
          git push https://bambutcha:${{ secrets.BAMBUTCHA_PERSONAL_TOKEN }}@github.com/bambutcha/yagalog.git --tags