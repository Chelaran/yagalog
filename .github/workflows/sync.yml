name: sync
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (no saved creds, full history)
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "chelaran-sync-bot"
          git config user.email "actions@github.com"

      - name: Ensure full history and tags
        run: |
          git fetch --tags --prune
          # если вдруг репо оказалось shallow
          git rev-parse --is-shallow-repository && git fetch --unshallow || true

      - name: Verify access
        run: |
          git ls-remote https://bambutcha:${{ secrets.BAMBUTCHA_PERSONAL_TOKEN }}@github.com/bambutcha/yagalog.git

      - name: Push master to personal mirror (safe mirror)
        run: |
          # безопасное точное зеркало ветки master
          git push https://bambutcha:${{ secrets.BAMBUTCHA_PERSONAL_TOKEN }}@github.com/bambutcha/yagalog.git +HEAD:master --force-with-lease
          git push https://bambutcha:${{ secrets.BAMBUTCHA_PERSONAL_TOKEN }}@github.com/bambutcha/yagalog.git --tags --force
          git push https://bambutcha:${{ secrets.BAMBUTCHA_PERSONAL_TOKEN }}@github.com/bambutcha/yagalog.git --prune